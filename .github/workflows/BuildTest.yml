name: Build and Test on Windows

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'logs/**'
  pull_request:
    branches:
      - master

env:
  GIT_AUTHOR_NAME: "github-actions"
  GIT_COMMITTER_NAME: "github-actions"
  GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"

jobs:
  Build_And_Test_Logs_To_File:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Visual Studio latest
        uses: microsoft/setup-msbuild@v1.3
        with:
          vs-version: 'latest'

      - name: Generate timestamp
        id: timestamp
        run: |
          $date = Get-Date -Format "yyyyMMdd_HHmmss"
          echo "timestamp=$date" >> $env:GITHUB_OUTPUT

      - name: Compile Demo Programs
        run: |
          $logFile = "logs/BuildTest_${{ steps.timestamp.outputs.timestamp }}.log"
          New-Item -ItemType Directory -Force -Path logs | Out-Null
          
          function Log-Message {
            param([string]$message)
            $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
            "[$timestamp] $message" | Out-File -FilePath $logFile -Append
          }

          cd examples
          Log-Message "Starting compilation process..."
          
          g++.exe demo1.cpp -o demo1.exe -lole32
          if ($LASTEXITCODE -eq 0) {
            Log-Message "demo1.cpp compiled successfully"
          } else {
            Log-Message "ERROR: demo1.cpp compilation failed"
            exit 1
          }

          g++.exe demo2.cpp -o demo2.exe -lole32
          if ($LASTEXITCODE -eq 0) {
            Log-Message "demo2.cpp compiled successfully"
          } else {
            Log-Message "ERROR: demo2.cpp compilation failed"
            exit 1
          }

          g++.exe demo3.cpp -o demo3.exe -lole32
          if ($LASTEXITCODE -eq 0) {
            Log-Message "demo3.cpp compiled successfully"
          } else {
            Log-Message "ERROR: demo3.cpp compilation failed"
            exit 1
          }

          g++.exe demo4.cpp -o demo4.exe -lole32
          if ($LASTEXITCODE -eq 0) {
            Log-Message "demo4.cpp compiled successfully"
          } else {
            Log-Message "ERROR: demo4.cpp compilation failed"
            exit 1
          }

          g++.exe demo5.cpp -o demo5.exe -lole32
          if ($LASTEXITCODE -eq 0) {
            Log-Message "demo5.cpp compiled successfully"
          } else {
            Log-Message "WARNING: demo5.cpp compilation failed (non-critical)"
          }

      - name: Run Demo
        run: |
          $logFile = "logs/BuildTest_${{ steps.timestamp.outputs.timestamp }}.log"
          
          function Log-Message {
            param([string]$message)
            $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
            "[$timestamp] $message" | Out-File -FilePath $logFile -Append
          }

          cd examples
          Log-Message "Starting demo execution..."
          
          .\demo1.exe 2>&1 | ForEach-Object {
            Log-Message "DEMO1 OUTPUT: $_"
          }
          
          .\demo2.exe 2>&1 | ForEach-Object {
            Log-Message "DEMO2 OUTPUT: $_"
          }
          
          .\demo3.exe 2>&1 | ForEach-Object {
            Log-Message "DEMO3 OUTPUT: $_"
          }
          
          .\demo4.exe 2>&1 | ForEach-Object {
            Log-Message "DEMO4 OUTPUT: $_"
          }
          
          .\demo5.exe 2>&1 | ForEach-Object {
            Log-Message "DEMO5 OUTPUT: $_"
          }

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          retention-days: 3

  Update_Logs:
    runs-on: windows-latest
    needs: Build_And_Test_Logs_To_File
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build logs
        uses: actions/download-artifact@v4
        with:
          name: build-logs
          path: logs/

      - name: Commit and push logs
        run: |
          git add logs/
          $changes = git status --porcelain
          if ($changes) {
            git commit -m "Auto-update build logs [skip ci]"
            git push
            Write-Output "Logs updated successfully"
          } else {
            Write-Output "No log changes to commit"
          }